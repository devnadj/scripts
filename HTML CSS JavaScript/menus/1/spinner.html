
  
  <style>
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
  
    .loader {
      text-align: center;
      display:flex;
      flex-direction: column;
  
    }
  
    .loader-text {
      font-size: 24px;
      font-weight: bold;
      color: #234f61;
      margin-bottom: 20px;
    }
  
    .loader-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #02d2ff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      justify-content: center;
    }
  
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  
  <script>
    window.addEventListener("load", function () {
      const loadingScreen = document.getElementById("loading-screen");
      loadingScreen.style.display = "none";
    });
  </script>
