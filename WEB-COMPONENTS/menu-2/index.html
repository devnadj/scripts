<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Configurable</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <!-- Menu Horizontal -->
    <nav class="horizontal-menu">
        <ul>
            <li><a href="#">Lien 1</a></li>
            <li><a href="#">Lien 2</a></li>
            <li><a href="#">Lien 3</a></li>
        </ul>
        <div class="burger-icon" id="burger-icon">&#9776;</div>
    </nav>

    <!-- Menu Vertical -->
    <nav class="vertical-menu" id="vertical-menu">
        <ul>
            <li><a href="#">Lien 1</a></li>
            <li><a href="#">Lien 2</a></li>
            <li><a href="#">Lien 3</a></li>
        </ul>
    </nav>

    <!-- Boutons pour changer de mode -->
    <div class="mode-buttons">
        <button id="large-mode">Mode Large</button>
        <button id="intermediate-mode">Mode Intermédiaire</button>
        <button id="reduced-mode">Mode Réduit</button>
    </div>

    <script type="module" defer src="./js/script.js"></script>
</body>
</html>
