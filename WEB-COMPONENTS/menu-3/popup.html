<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Style du bouton */
    .help-btn {
      position: relative;
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Style de la popup */
    .popup {
      display: none; /* La popup est cachée par défaut */
      position: absolute;
      background-color: #f9f9f9;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      width: 200px;
      top: 50px; /* Place la popup en dessous du bouton */
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Triangle de la popup */
    .popup::after {
      content: "";
      position: absolute;
      top: -10px;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #f9f9f9 transparent;
    }

    /* Affiche la popup lorsqu'elle a la classe show */
    .show {
      display: block;
    }
  </style>
</head>
<body>

<button class="help-btn">Besoin d'aide ?</button>
<div class="popup">Ceci est une aide supplémentaire qui apparaît dans une mini-popup.</div>

<script>
  const helpButton = document.querySelector('.help-btn');
  const popup = document.querySelector('.popup');

  helpButton.addEventListener('click', () => {
    popup.classList.toggle('show'); // Affiche ou cache la popup
  });

  // Cacher la popup si on clique en dehors
  document.addEventListener('click', function(event) {
    if (!helpButton.contains(event.target) && !popup.contains(event.target)) {
      popup.classList.remove('show');
    }
  });
</script>

</body>
</html>
