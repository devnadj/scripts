<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fausse Fenêtre Windows</title>
    <link rel="stylesheet" href="./ms-window.css">
</head>

<body>
    <!-- Fenêtre Windows -->
    <div class="fake-windows-window">
        <!-- Barre de titre -->
        <div class="window-title-bar">
            <div class="window-title">Fausse Fenêtre Windows</div>
            <div class="window-controls">
                <span class="control minimize">_</span>
                <span class="control maximize">⬜</span>
                <span class="control close">×</span> <!-- Ajout de la classe close -->
            </div>
        </div>

        <!-- Zone de contenu personnalisable -->
        <div class="window-content">
            <h2>Bienvenue dans cette fausse fenêtre Windows !</h2>
            <p>Ajoutez ici votre propre contenu ou interface de site.</p>
        </div>
    </div>
</body>

</html>
