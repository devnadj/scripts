<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group textarea {
            flex: 2;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        h2 {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .checkbox-item {
            flex: 1 1 45%;
            /* Deux cases à cocher par ligne */
            display: flex;
            align-items: center;
        }

        .checkbox-item label {
            margin-left: 5px;
            font-weight: normal;
            color: #555;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form>
        <div class="form-group">
            <label for="name">Nom & Prénom</label>
            <input type="text" name="name" id="name" placeholder="Franck Dupont">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="exemple@email.com">
        </div>

        <div class="form-group">
            <label for="phone">Téléphone</label>
            <input type="tel" name="phone" id="phone" placeholder="0102030405">
        </div>

        <h2>Vos intentions [Projet]</h2>
        <div class="checkbox-group">
            <div class="checkbox-item">
                <input type="checkbox" name="creation" id="creation">
                <label for="creation">Création d'un site</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="identity" id="identity">
                <label for="identity">Identité visuelle</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="maintenance" id="maintenance">
                <label for="maintenance">Maintenance</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="hosting" id="hosting">
                <label for="hosting">Hébergement</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="referencing" id="referencing">
                <label for="referencing">Référencement SEO</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="audit" id="audit">
                <label for="audit">Audit</label>
            </div>
            <div class="checkbox-item">
                <input type="checkbox" name="accessibility" id="accessibility">
                <label for="accessibility">Accessibilité</label>
            </div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Votre message ici..."></textarea>
        </div>

        <button type="submit">Envoyer</button>
    </form>

</body>

</html>
