<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>

<body>
    <h1>Vous voulez réaliser un devis :</h1>
    <form>
        <label for="name">Nom & Prénom</label>
        <input name="name" id="name" placeholder="Franck Dupont">
        <label for="email">Email</label>
        <input name="email" id="email" placeholder="exemple@email.com">
        <label for="phone">Téléphone</label>
        <input name="phone" id="phone" placeholder="0102030405">
        <h2>Vos intentions [Projet]</h2>
        <label for="creation">Création d'un site</label>
        <input type="checkbox" name="creation" id="creation">
        <label for="identity">Identité visuelle</label>
        <input type="checkbox" name="identity" id="identity">
        <label for="maintenance">Maintenance</label>
        <input type="checkbox" name="maintenance" id="maintenance">
        <label for="hosting">Hébergement</label>
        <input type="checkbox" name="hosting" id="hosting">
        <label for="referencing">Référencement SEO</label>
        <input type="checkbox" name="referencing" id="referencing">
        <label for="audit">Audit</label>
        <input type="checkbox" name=audit"" id="audit">
        <label for="accessibility">Accessibilité</label>
        <input type="checkbox" name="accessibility" id="accessibility">
        <label for="message">Message</label>
        <textarea name="message" id="message"></textarea>
        <button class="">Envoyer</button>
    </form>
</body>

</html>
