<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fausse Fenêtre de Navigateur</title>
    <link rel="stylesheet" href="./window.css">
</head>

<body>
    <!-- Fenêtre du navigateur -->
    <div class="fake-browser-window">
        <!-- Barre de titre -->
        <div class="browser-title-bar">
            <div class="browser-controls">
                <span class="control close"></span>
                <span class="control maximize"></span>
                <span class="control minimize"></span>
            </div>
            <div class="browser-title">Fausse Fenêtre de Navigateur</div>
        </div>

        <!-- Zone de contenu personnalisable -->
        <div class="browser-content">
            <h2>Bienvenue dans cette fausse fenêtre de navigateur !</h2>
            <p>Ajoutez ici votre propre contenu ou interface de site.</p>
        </div>
    </div>
</body>

</html>
