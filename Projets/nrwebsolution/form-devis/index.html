      <input name="email" id="email" placeholder="exemple@email.com">
    </div>
    <div class="field">
      <label for="phone">Téléphone</label>
      <input name="phone" id="phone" placeholder="0102030405">
    </div>

    <h2>Vos intentions [Projet]</h2>
    <div class="field">
      <div class="field">
        <label for="">Création d'un site</label>
        <input type="checkbox" name="" id="">
      </div>
      <div class="field">
        <label for="">Identité visuelle</label>
        <input type="checkbox" name="" id="">
      </div>
    </div>
    <div class="field">
      <div class="field">
        <label for="">Maintenance</label>
        <input type="checkbox" name="" id="">
      </div>
      <div class="field">
        <label for="">Hébergement</label>
        <input type="checkbox" name="" id="">
      </div>
    </div>
    <div class="field">
      <div class="field">
        <label for="">Référencement SEO</label>
        <input type="checkbox" name="" id="">
      </div>
      <div class="field">
        <label for="">Audit</label>
        <input type="checkbox" name="" id="">
      </div>
    </div>
    <div class="field">
      <div class="field">
        <label for="">Accessibilité</label>
        <input type="checkbox" name="" id="">
      </div>
      <div class="field">
      </div>
    </div>

    <div class="field">
      <label for="message">Message</label>
      <textarea name="message" id="message"></textarea>
    </div>
    <button class="">Envoyer</button>
  </form>
</body>

</html>
